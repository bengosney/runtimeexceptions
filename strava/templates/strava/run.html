{% extends "base.html" %}

{% block title %}{{ run.name }}{% endblock %}

{% block content %}
<h2>Run</h2>
<h1>{{ activity.name }}</h1>
<img src="{% url 'strava:activity_svg' activity.id %}" />
<div>
  {{ activity.start_latlng.0 }} - {{ activity.start_latlng.1 }}
</div>
<div>
  {{ activity.end_latlng.0 }} - {{ activity.end_latlng.1 }}
</div>
{% endblock %}
